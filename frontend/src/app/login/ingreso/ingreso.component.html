<div class="row vh-100 justify-content-center align-items-center">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="card border-primary mb-3">
            <div class="card-header">
                <h4><i class="fa fa-stethoscope"></i> Ingreso Citas Médicas</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label mt-1"><i class="fa fa-user"></i> Usuario:</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Usuario">
                    <small class="form-text text-danger">(*) Campo obligatorio</small>
                </div>
                <div class="form-group">
                    <label class="form-label mt-1"><i class="fa fa-lock"></i> Contraseña:</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Contraseña">
                    <small class="form-text text-danger">(*) Campo obligatorio</small>
                </div>
                <hr>
                <a class="btn btn-primary" [routerLink]="['/citas/inicio']"><i class="fa fa-key"></i> Ingresar</a>
            </div>
            <div class="card-footer">                
                <p>No tiene una cuenta aún?
                    <a class="btn btn-link" [routerLink]="['/login/registro']">Regístrate</a>
                </p>
            </div>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
